<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" minlength="5" maxlength="20" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" minlength="5" maxlength="20" required>
                <i class='bx bx-key'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="sign-up">
                <p>New user? <br><a target="_blank" href="form.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
